l_simp_chinese:

 site_high_dimensional_distress_signal:0 "§M神秘的信号§!"
 site_mysterious_signals:0 "这个星球上有一些神秘的信号传来，每隔一段时间就会重复一次，我们的科学家认为它是一个信标，可能标记一处未知的宝藏。"
 unbidden_captain_arc.stage.2.name:0 "§M信号解码§!"
 unbidden_captain_arc.stage.2.desc:0 "信号内容重复，并且每隔一段时间就发出一次，具有高度的规律性。我们的科学家认为它是一个定位信号，标记了这处重要地点，或者是一处求救信号，不管如何，我们都要去发送信号的地方看看。"
 unbidden_captain_arc.stage.2.yes:0 "前往目标地点"
 unbidden_captain_arc.stage.3.name:0 "§M空无一物§!"
 unbidden_captain_arc.stage.3.desc:0 "我们定位到这个信号了，奇怪的是，这个信号的标记地点一无所有，我们甚至找不到是什么设备发出的这个信号，我们不能用普通的办法来定位这个信号了，首席科学家建议团队分成几个方向分开研究。"
 unbidden_captain_arc.stage.3.yes:0 "换个思路试试"
 unbidden_captain_arc.stage.4.name:0 "§M信号定位§!"
 unbidden_captain_arc.stage.4.desc:0 "各种奇思妙想被提出，不同的课题小组日夜攻坚，终于，谜题解开了，该信号标记的地点其实在一处空间裂缝中，信号通过微型虫洞传递出来，所以我们在目标地点才什么都找不到。"
 unbidden_captain_arc.stage.4.yes:0 "让我们看看究竟有什么"
 unbidden_captain_arc.stage.5.name:0 "§M真相§!"
 unbidden_captain_arc.stage.5.desc:0 "空间裂缝的后面，是一个紧急救生舱，舰载人工智能用了2个小时理解了我们的语言，通过和搭载的人工智能的交流，得知这个救生舱竟然来自更高的维度，在它弹射后由于复杂的环境进入了这个空间裂缝。\n\n搭载的人员已经救出，从沟通中得知它是一个高维帝国的舰队司令，由于它受伤严重，短时间内无法升维返回故乡，帝国愿意提供资源让它恢复，它也愿意为帝国海军效力，同时，它还提供了§M神秘的武器科技§!。"
 unbidden_captain_arc.stage.5.yes:0 "指挥官，欢迎加入帝国海军"
 unbidden_captain_arc.admiral.name:0 "§M猎人§!"
 unbidden_captain_arc.species.name:0 "§M神秘高维生物§!"